{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Buy Course: {{ course.title }}</h2>
  <p>{{ course.description }}</p>
  <form method="POST" action="/verify_payment">
    <script src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ key_id }}"
            data-amount="{{ amount }}"
            data-currency="INR"
            data-order_id="{{ order_id }}"
            data-name="Skills Boost"
            data-description="Course Payment"
            data-prefill.name="User"
            data-theme.color="#0d6efd">
    </script>
    <input type="hidden" name="course_id" value="{{ course.id }}">
  </form>
</div>
{% endblock %}
