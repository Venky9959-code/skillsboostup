<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Skills Boost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Skills Boost</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Your Dashboard</h2>
      <p class="text-muted">Welcome back! Here's your enrolled courses:</p>
    </div>

    {% if courses %}
      <div class="row">
        {% for course in courses %}
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="/static/uploads/{{ course.thumbnail or 'default.png' }}" class="card-img-top" alt="{{ course.title }}">
              <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description[:100] }}...</p>
                <a href="/course/{{ course.id }}/access" class="btn btn-primary">Access Course</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">You haven't purchased any courses yet.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
